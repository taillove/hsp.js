<html><body bgcolor="black" onload="javascript:startup();" style="margin:0px;padding:0px;border:0px;">

<table width="100%" height="100%"><tr><td align="center">
<div id="main_screen"></div>
</td></tr></table>

<script type="text/javascript" src="hsp.js"></script>
<script type="text/javascript" src="hsp_shortcut.js"></script>
<script type="text/javascript">


function mainLoop()
{
	color(0, 0, 0, 30)
	boxf(0, 0, ginfo.winx, ginfo.winy)

	color(r, g, b, 256)

	if ( mouse.l )
	{
		line(mouse.x, mouse.y)
		circle(mouse.x-10, mouse.y-10, mouse.x+10, mouse.y+10, 1)
	}
	else
	{
		pos(mouse.x, mouse.y)
	}

	circle(mouse.x-20, mouse.y-20, mouse.x+20, mouse.y+20, 0)
}

function buttonfunc()
{
	r = rnd(256)
	g = rnd(256)
	b = rnd(256)
	color(r, g, b, 128)
	boxf(0, 0, ginfo.winx, ginfo.winy)
}

function startup()
{
	r = 255
	g = 255
	b = 255

	screen('main_screen', 640, 480)
	objsize(200, 24)

	pos(0, 0)
	button('random color', buttonfunc)
	input_box = input('* * *')

//	mmload("loop6.mp3", 0, 1)
//	mmplay(0)

	setmain( mainLoop, 16 )
}

</script>

</body></html>
